<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-shop </title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bod">

    <div class="signBloc">
        <form action="" class="forms-sign">
            <div class="form-elem">
                <h3 class="shop">K-SHOP</h3>
            <div class="input-list">
                <input type="text" name="text" class="input" pattern="\d+" placeholder="Nom & Prénom">
            </div>
            <div class="input-list">
                <input type="text" name="text" class="input" pattern="\d+" placeholder="Numéro de téléphone">
            </div>
            <div class="input-list">
                <input type="text" name="text" class="input" pattern="\d+" placeholder="Email">
            </div>
            <div class="input-list">
                <input type="text" name="text" class="input" pattern="\d+" placeholder="Mot de passe">
            </div>
            <button class="btn" onclick="document.location.href='./login.html' ">S'inscrire</button>
            </div>

            <a href="../login.html">Se connecter ?</a>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
