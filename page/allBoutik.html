
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>K-Shop</title>
  </head>
  <body>
    <header class="heade">
      <div class="narbar">
        <div class="logo">
          <h1><a href="#">K-SHOP</a></h1>
        </div>
        <nav class="menu">
          <ul class="menu-list">
            <li><a href="../index.html">Accueil</a></li>
            <li><a href="#">All Boutique</a></li>
            <li><a href="#">Commande directe</a></li>
          </ul>
          <a href="#" class="panier"
            ><i class="fa fa-cart-plus" style="font-size: 24px"></i
            ><span class="badge">5</span>
          </a>
        </nav>
        <div class="log">
          <a href="#" class="log"
            ><i class="fa fa-user-circle-o" style="font-size: 25px"></i>Connexion</a
          >
        </div>
      </div>
    </header>
    <section class="allAccueil">
      <div class="allSlice">
          <div class="slicer">
            <div class="slide fade">
              <img src="../image/women4.jpeg" alt="" class="allimgslice">
            </div>
            <div class="slide fade">
              <img src="../image/crem10.png" alt="" class="allimgslice">
            </div>
            <div class="slide fade">
              <img src="../image/gloss1.jpeg" alt="" class="allimgslice">
            </div>
          </div>
      </div>
    </section>
    <main class="bodyline">
      <section class="cosmetik" >
        <div class="allList">
          <h1 class="titleList">New cosmétique</h1>
          <div class="allListcard">
            <div class="allcard">
              <img src="../image/huilecoco.jpeg" alt="" class="allimgCard">
              <div class="allListInfo">
                <div>
                  <h5 class="infopr">Huile de coco hydratant</h5>
                </div>
                <div>
                  <i class="fa fa-star-o okIcon" style="font-size: 15px"></i>
                  <i class="fa fa-star-o okIcon" style="font-size: 15px"></i>
                  <i class="fa fa-star-o okIcon" style="font-size: 15px"></i>
                  <i class="fa fa-star-o okIcon" style="font-size: 15px"></i>
                  <i class="fa fa-star-o " style="font-size: 15px"></i>
                </div>
              </div>
              <div class="allprice">
                <div class="price"><h5><span>20 000 Fr Cfa </span><strike>50 000 Fr Cfa</strike></h5></div>
                <div class="bag">
                  <i class="fa fa-cart-plus" style="font-size: 25px"></i>
                </div>
              </div>
              <div class="allhover">
                  <button class="allbtn">Beauté plus</button>
                  <div>
                    <i class="fa fa-heart-o " style="font-size: 24px"></i>
                    <i class="fa fa-search " style="font-size: 24px"></i>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
   
   
    
    <script src="../js/allBoutik.js"></script>
  </body>
</html>
